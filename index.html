<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sidebar Menu</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
      <span class="worthy" >WorthyNotes</span>
      <!--   <hr width="100%" height="4%"> -->
  <div class="container">
  <div class="navigation">
    <div class="menu-toggle"></div>
    <ul class="list">
      <li class="list-item active" style="--color:#f44336"><a href="#">
        <span class="icon">
          <ion-icon name="home-outline"></ion-icon>
        </span>
        <span class="text">Home</span>
        </a></li>
      <li class="list-item" style="--color:#ffa117"><a href="#">
        <span class="icon">
          <ion-icon name="alert-outline"></ion-icon>
        </span>
        <span class="text">About</span>
        </a></li>
      <li class="list-item" style="--color:#0fc70f"><a href="#">
        <span class="icon">
          <ion-icon name="call-outline"></ion-icon>
        </span>
        <span class="text">Contact</span>
        </a></li>
      <li class="list-item" style="--color:#2196f3"><a href="#">
        <span class="icon">
          <ion-icon name="grid-outline"></ion-icon>
        </span>
        <span class="text">Portfolio</span>
        </a></li>
      <li class="list-item" style="--color:#b145e9"><a href="#">
        <span class="icon">
          <ion-icon name="pencil-outline"></ion-icon>
        </span>
        <span class="text">Blog</span>
        </a></li>
    </ul>
  </div>
 
</div>
<script>
    const menuToggle = document.querySelector('.menu-toggle');
const navigation = document.querySelector('.navigation');
menuToggle.onclick = () => {
  navigation.classList.toggle('open');
}

const listItems = document.querySelectorAll('.list-item');
listItems.forEach(item => {
  item.onclick = () => {
    listItems.forEach(item => item.classList.remove('active'));
    item.classList.add('active');
  }
})
</script>
  </body>
</html>
